<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railway Food Ordering System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="login.html">Go to Login Page</a>

<div class="container">
  <h1>Railway Food Ordering System</h1>
  <div id="orderForm">
    <label for="pnr">Enter PNR Code:</label>
    <input type="text" id="pnr" placeholder="Enter PNR Code">
    <label for="restaurant">Select Nearest Restaurant:</label>
    <select id="restaurant">
      <option value="restaurant1">Restaurant 1</option>
      <option value="restaurant2">Restaurant 2</option>
      <option value="restaurant3">Restaurant 3</option>
      <!-- Add more options for other nearby restaurants -->
    </select>
    <label for="foodItem">Select Food Item:</label>
    <select id="foodItem">
      <option value="sandwich">Sandwich</option>
      <option value="biriyani">Biriyani</option>
      <option value="pasta">Pasta</option>
      <option value="pizza">Pizza</option>
      <!-- Add more food options -->
    </select>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button onclick="addToCart()">Add to Cart</button>
  </div>
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <button onclick="checkout()">Checkout</button>
  </div>
  <div id="payment">
    <h2>Payment</h2>
    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="upi">UPI</option>
      <option value="card">Card</option>
      <option value="cash">Cash on Delivery</option>
    </select>
    <div id="upiPayment" style="display:none;">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" placeholder="Enter UPI ID">
    </div>
    <div id="cardPayment" style="display:none;">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="Enter card number">
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" placeholder="MM/YY">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV">
    </div>
    <button onclick="processPayment()">Process Payment</button>
  </div>
  <div id="orderStatus">
    <p id="statusMessage"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
